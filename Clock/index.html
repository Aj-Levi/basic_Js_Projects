<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="A Simple Digital clock">
    <meta name="author" content="Abhijeet Jain">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <main class="main">
        <div class="container">
            <span class="time">
                <span class="currenttime"></span>
                <div class="day title">Day</div>
                <div class="day opacity" id="Monday">Monday</div>
                <div class="day opacity" id="Tuesday">Tuesday</div>
                <div class="day opacity" id="Wednesday">Wednesday</div>
                <div class="day opacity" id="Thursday">Thursday</div>
                <div class="day opacity" id="Friday">Friday</div>
                <div class="day opacity" id="Saturday">Saturday</div>
                <div class="day opacity" id="Sunday">Sunday</div>
            </span>
            <div class="ampm"></div>
        </div>
   </main> 
   <script src="script.js"></script>
</body>
</html>
