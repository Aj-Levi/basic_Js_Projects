<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Random Password generator">
    <meta name="author" content="Abhijeet Jain">
    <title>Password generator</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=content_copy,radio_button_unchecked" />
</head>

<body>
    <main class="container">
        <div class="gen-cont">
            <div class="heading">
                Generate a<br> <b><span class="underline">Random Password</b></span>
            </div>
            <div class="inp-cont">
                <input id="input" type="text" placeholder="generated password" readonly>
                <span class="material-symbols-outlined" style="cursor: pointer;" id="copyicon">
                    content_copy
                </span>
            </div>
            <div class="slider-cont">
                <span class="pass-len">Password Length</span>
                <span class="len-val"></span>
                <span class="slider">
                    <input class="range" type="range" name="password length" min="4" max="20">
                </span>
            </div>
            <div class="cont">
                <div class="option">
                    <span class="unchecked">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20"
                            color="#000000" fill="none">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2.5"
                                stroke-linejoin="round" />
                        </svg>
                    </span>
                    Include Uppercase Letters(A-Z)
                </div>
                <div class="option">
                    <span class="unchecked">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20"
                            color="#000000" fill="none">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2.5"
                                stroke-linejoin="round" />
                        </svg>
                    </span>
                    Include Lowercase Letters(a-z)
                </div>
                <div class="option">
                    <span class="unchecked">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20"
                            color="#000000" fill="none">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2.5"
                                stroke-linejoin="round" />
                        </svg>
                    </span>
                    Include Symbols(#@-!)
                </div>
                <div class="option">
                    <span class="unchecked">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20"
                            color="#000000" fill="none">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2.5"
                                stroke-linejoin="round" />
                        </svg>
                    </span>
                    Include Numbers(0-9)
                </div>
            </div>
            <div class="strengthbox">
                Password Strength
                <div style="width: 45%;">
                    <input class="strength" type="range" name="password length" min="4" max="20">
                </div>
            </div>
            <div style="display: flex; justify-content:center;">
                <button class="btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" color="#000000" fill="none">
                        <path d="M4.26781 18.8447C4.49269 20.515 5.87613 21.8235 7.55966 21.9009C8.97627 21.966 10.4153 22 12 22C13.5847 22 15.0237 21.966 16.4403 21.9009C18.1239 21.8235 19.5073 20.515 19.7322 18.8447C19.879 17.7547 20 16.6376 20 15.5C20 14.3624 19.879 13.2453 19.7322 12.1553C19.5073 10.485 18.1239 9.17649 16.4403 9.09909C15.0237 9.03397 13.5847 9 12 9C10.4153 9 8.97627 9.03397 7.55966 9.09909C5.87613 9.17649 4.49269 10.485 4.26781 12.1553C4.12105 13.2453 4 14.3624 4 15.5C4 16.6376 4.12105 17.7547 4.26781 18.8447Z" stroke="currentColor" stroke-width="1.5" />
                        <path d="M7.5 9V6.5C7.5 4.01472 9.51472 2 12 2C14.4853 2 16.5 4.01472 16.5 6.5V9" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M16 15.49V15.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M12 15.49V15.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M8 15.49V15.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    Generate
                </button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
